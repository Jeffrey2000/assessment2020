<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Assessment</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
    <header style="display: none;" class="status_message_wrapper">
        <div class="status_message"> <b>MODULE</b> MANAGER</div>
    </header>
    <div class="container">
        <section class="active_display">
            <!--Module section-->
            <div style="display: none;" class="module_selection_section">
                <div class="action_tray">
                    <div class="edit_icon"><img id="edit" src="./assets/icons/edit.svg" />
                    </div>
                    <div class="delete_icon"><img src="./assets/icons/delete.svg"></div>
                </div>

                <div class="module_section">
                    <div class="edit_delete_checkbox">
                        <div class="checkbox"> <input name="subject-1" type="checkbox" /> </div>
                        <div class="checkbox"> <input name="subject-2" type="checkbox" /> </div>
                        <div class="checkbox"> <input name="subject-3" type="checkbox" /></div>
                        <div class="checkbox"> <input name="subject-4" type="checkbox" /> </div>
                        <div class="checkbox"><input name="subject-5" type="checkbox" /> </div>
                        <div class="checkbox"> <input name="subject-6" type="checkbox" /></div>
                    </div>

                    <div class="module_selection">
                        <div class="module_name subject-1"> <span> Programming</span></div>
                        <div class="module_name subject-2"> <span>Computational Thinking</span></div>
                        <div class="module_name subject-3"><span>Mathematics for Computer Science</span></div>
                        <div class="module_name subject-4"><span>Algorithms and Data Structures</span></div>
                        <div class="module_name subject-5"><span>Computer Systems</span></div>
                        <div class="module_name subject-6"><span>Calculus I</span></div>
                    </div>
                </div>
            </div>

            <!--View Tasks Section-->
            <div" class="view_tasks_section">
                <div class="refresh_status">
                    <span><img class="icon" src="/assets/icons/refresh.svg"/> Last Refreshed:</span>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                 
                    </div>
                </div>
            </div>
            <!--Add/Edit Task Section-->
            <div style="display: none;" class="full_overlay_container">
                <div class="cancel_navigation_section">
                    <div class="status_updates_wrapper">
                        <p class="status_message"></p>
                    </div>
                    <img src="./assets/icons/close.svg" />
                </div>

                
                <div class="edit_task_section">
                    <div class="task_name_wrapper">
                        <p>Task name</p>
                        <input id="task_name" type="text" />
                    </div>

                    <div class="task_desc_wrapper">
                        <p>Task Description</p>
                        <textarea class="task_desc_inp"></textarea>
                    </div>

                    <div class="task_priority_wrapper">
                        <p>Task priority</p>
                        <select class="task_priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="task_deadline_wrapper">
                        <p>Deadline</p>
                        <input class="datepicker" type="datetime-local" />
                    </div>
                </div>


                <div class="footer_bottom">
                    <div class="done_button_wrapper save_task">
                        <button class="done">Save Task</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <!--Module Section-->
            <div class="save_section active_footer">
                <button class="save_button">Done</button>
            </div>
            <!--View Tasks section-->
            <div style="display:none;" class="add_item_wrapper">
                <button class="add_icon"><img src="/assets/icons/add.svg"/></button>
            </div>

        </footer>
    </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
