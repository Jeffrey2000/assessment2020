<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Assessment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body>
    <header class="status_message_wrapper">
      <div class="status_message"></div>
      <div class="refresh_message"><span>Up to date</span></div>
    </header>

    
    <div class="container">
      <section class="active_display">
        <!--Module section-->
        <div class="module_selection_section">
          <div class="action_tray">
            <input name="module_search" class="module_search" placeholder="Add module..." maxlength="24" type="text"/>
            <button class="add_button_mod"><img src="./assets/icons/add.svg"/></button>
          </div>

          <div class="module_section">

            <div class="module_selection">
            </div>
          </div>
        </div>

        <!--View Tasks Section-->
        <div style="display:none;" class="view_tasks_section">
          <div class="refresh_status">
            <span class="status_message"></span>
          </div>
          <div class="swiper-container">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
        <!--Add/Edit Task Section-->
        <div style="display: none;" class="full_overlay_container">
          <div class="cancel_navigation_section">
            <div class="status_updates_wrapper">
              <span class="status_message"></span>
            </div>
            <button class="close_button">
              <img src="./assets/icons/close.svg" />
            </button>
          </div>

          <div class="edit_task_section">
            <div class="task_name_wrapper">
              <p>Task name</p>
              <input id="task_name" type="text" maxlength="20" />
            </div>

            <div class="task_desc_wrapper">
              <p>Task Description</p>
              <textarea class="task_desc_inp" maxlength="140"></textarea>
              <span class="character_count"></span>
            </div>

            <div class="task_priority_wrapper">
              <p>Task priority</p>
              <select style="background-color: white;" class="task_priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>

            <div class="task_deadline_wrapper">
              <p>Deadline</p>
              <input class="datepicker" type="datetime-local" />
            </div>
          </div>

          <div class="footer_bottom">
            <div class="done_button_wrapper save_task">
              <button class="done">Save Task</button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <!--Module Section-->
        <!--View Tasks section-->
        <div style="display:none;" class="add_item_wrapper">
          <button class="back_button">
            <img src="./assets/icons/back.svg" />
          </button>
          <button class="add_button">
            <img src="./assets/icons/add.svg" />
          </button>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
